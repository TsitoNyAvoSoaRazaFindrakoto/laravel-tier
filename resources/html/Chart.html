<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evolution des Cryptos</title>
    <!-- Ajouter le lien vers Bootstrap pour la mise en page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ajouter le lien vers Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <!-- Espace vide pour la mise en page -->
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Evolution des Cryptos</h4>

                        <!-- Conteneur pour afficher le graphique -->
                        <div id="curve_chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Charger les packages nécessaires de Google Charts
        google.charts.load('current', {'packages':['corechart', 'line']});
        google.charts.setOnLoadCallback(drawCurveChart);

        // Fonction pour dessiner le graphique
        function drawCurveChart() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mois');
            data.addColumn('number', 'Prix de la Crypto');

            // Ajout des données du graphique (Exemple de données)
            data.addRows([
                ['Jan', 100],
                ['Feb', 110],
                ['Mar', 120],
                ['Apr', 150],
                ['May', 130],
                ['Jun', 160]
            ]);

            // Options de style pour le graphique
            var options = {
                hAxis: {
                    title: 'Mois',
                    titleTextStyle: {color: '#fff'},
                    textStyle: {color: '#fff'}
                },
                vAxis: {
                    title: 'Prix',
                    titleTextStyle: {color: '#fff'},
                    textStyle: {color: '#fff'}
                },
                backgroundColor: '#2c2c2c', // Fond sombre pour le graphique
                curveType: 'function', // Courbe pour l'évolution fluide
                legend: { position: 'bottom', textStyle: {color: '#fff'} },
                animation: {
                    startup: true,
                    duration: 1500, // Durée de l'animation
                    easing: 'out'  // Transition fluide de l'animation
                },
                pointSize: 5, // Taille des points
                lineWidth: 3 // Épaisseur de la ligne
            };

            // Créer et afficher le graphique
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
